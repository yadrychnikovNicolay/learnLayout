<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>page6</title>
</head>
<body>
	<div class="simple">
		We're the same size now!

		<style>
			.simple{
				width: 500px;
				margin: 20px auto;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				border: 1px solid;
			}
		</style>

	</div>
	<div class="fancy">
		Hooray!

		<style>
			.fancy{
				width: 500px;
				margin: 20px auto;
				padding: 50px;
				border: 10px solid blue;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
		</style>

	</div>

<!-- USE * {
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}

	TO GIVE ALL ELEMENTS THE BORDER-BOX -->

</body>
</html>
